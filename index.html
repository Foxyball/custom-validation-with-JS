<input type="email" requred name="email" class="form-control"  required="" oninvalid="this.setCustomValidity('Моля, въведете имейл')"  oninput="setCustomValidity('')" autocomplete="off" id="exampleInputEmail1" placeholder="Моля, попълнете имейл" > 
  
  
  
  <!--  JS custom validation -->
<script>
    var FormStuff = {
      init: function() {
        this.applyConditionalRequired();
        this.bindUIActions();
      },
    
      bindUIActions: function() {
        $("input[type='radio'], input[type='checkbox']").on("change", this.applyConditionalRequired);
      },
    
      applyConditionalRequired: function() {
    
        $(".require-if-active").each(function() {
          var el = $(this);
          if ($(el.data("require-pair")).is(":checked")) {
            el.prop("required", true);
          } else {
            el.prop("required", false);
          }
        });
    
      }
    
    };
    
    FormStuff.init();
    </script>
    <!-- END of JS custom validation -->
  
  </body>
